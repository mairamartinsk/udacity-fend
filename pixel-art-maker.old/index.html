<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="c-siteBody">
  <h1 class="c-siteTitle">Lab: Pixel Art Maker</h1>
  <div class="c-siteBox">
    <form id="js-sizePicker">
      Rows:
      <input type="number" id="js-inputHeight" name="height" min="1" value="16">
      Columns:
      <input type="number" id="js-inputWidth" name="width" min="1" value="16">
      <input type="submit" id="js-submitButton" class="c-submitButton">
    </form>

    <h2 class="c-colorPicker">Pick A Color</h2>
    <input type="color" id="js-colorPicker">

    <table id="js-pixelCanvas" class="c-table"></table>

    <p class="c-colorPicker__instruction"><strong>Drag mouse</strong> to paint. <strong>Shift</strong> to delete color.</p>
  </div>

  <script src="designs.js"></script>
</body>

</html>
